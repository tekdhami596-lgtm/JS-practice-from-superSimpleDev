<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document object model project exercise</title>
    <style>

        body{
          font-family: Arial, Helvetica, sans-serif;
      }


      .subscribe-button{
        border: none;
        background-color: black;
        color: white;
        font-size: larger;
        padding: 0.8rem 1rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 1rem;

      }

      .is-subscribed{
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input{
         font-size: 1rem;
         padding:10px;

      }

      .calculate-button{
        background-color:green;
        color: white;
        border: none;
        font-size: 1rem;
        padding: 0.8rem 2rem;
        cursor: pointer;
      }

    
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
    handleCostKeydown(event);
    ">
    <button class="calculate-button" onclick="
    calculateTotal();
    ">Calculate</button>
    
    <p class="js-total-cost"></p>

    <script>

     

  
      function handleCostKeydown(event){

    if(event.key ==='Enter' ) {
      calculateTotal();
    }
      }

      function calculateTotal(){
      const inputElement =  document.querySelector('.js-cost-input');
     let cost = Number(inputElement.value);



     if(cost<40){
      cost=cost+10;
     }

     document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

      }

      
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "subscribed";
          buttonElement.classList.add('is-subscribed')
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove('is-subscribed')
        }
      }
    </script>
  </body>
</html>
