<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function exercise</title>
</head>
<body>
  <script>
    
    function greet(name){
      if(!name){
        console.log('Hi there!')
      }
      else{
      console.log(`Hello ${name}`);
      }
    }
    greet('tek');
  </script>
</body>
