<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissor game</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
      }
      .move-icon {
        /* height: 3.5rem; */
        width: 4rem;
      }
      .move-button {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        border: 3px solid white;
        background-color: transparent;
        margin-right: 10px;
        cursor: pointer;
      }

      .result {
        font-size: 1.8rem;
        font-weight: bold;
        margin-top: 3.5rem;
      }

      .score {
        margin-top: 60px;
      }

      .reset-score-button {
        background-color: white;
        border: none;
        font-size: 1rem;
        padding: 0.6rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="
     playGame('rock')
    "
      class="move-button"
    >
      <img src="rock-paper-scissor emoji/rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('paper')
      "
      class="move-button"
    >
      <img src="rock-paper-scissor emoji/paper-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
  playGame('scissors')
  "
      class="move-button"
    >
      <img
        src="rock-paper-scissor emoji/scissors-emoji.png"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins=0;
    score.looses=0;
    score.ties=0;
    localStorage.removeItem(score);
    updateScoreElement();
  "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("score"));

      if (score === null)
        [
          (score = {
            wins: 0,
            lossses: 0,
            ties: 0,
          }),
        ];

      updateScoreElement();

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You loose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You loose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You loose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        }
        if (result === "You win") {
          score.wins += 1;
        } else if (result === "You loose") {
          score.looses += 1;
        } else if (result === "Tie") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();

        document.querySelector(".js-result").innerHTML = result;

    document.querySelector(".js-moves").innerHTML = ` You 
    <img src="rock-paper-scissor emoji/${playerMove}-emoji.png" class="move-icon">
    <img src="rock-paper-scissor emoji/${computerMove}-emoji.png" class="move-icon">
    computer`;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `wins:${score.wins}, Losses: ${score.looses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
