<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissor game</title>

    <link rel="stylesheet" href="styles/12-rock-paper-scissor.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="rock-paper-scissor emoji/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="rock-paper-scissor emoji/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissor-button">
      <img
        src="rock-paper-scissor emoji/scissors-emoji.png"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins=0;
    score.looses=0;
    score.ties=0;
    localStorage.removeItem(score);
    updateScoreElement();
  "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <button
      class="auto-play-button"
      onclick="
     autoplay();

    "
    >
      Auto play
    </button>

    <script src="script/12-rock-paper-scissor.js"></script>
  </body>
</html>
