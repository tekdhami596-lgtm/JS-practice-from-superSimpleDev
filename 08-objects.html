<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects practice</title>
  </head>
  <body>
    <script>
      const product = {
        name: "socks",
        price: 1090,
      };
      console.log(product);
      console.log(typeof product);
      console.log(product.name);
      console.log(product.price);

      product.name= 'cotton socks';
      console.log(product);

      product.new=true;
      console.log(product)
      delete product.new;
      console.log(product);
    </script>
  </body>
</html>
